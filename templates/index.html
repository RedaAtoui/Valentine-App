<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine Verification</title>
  <style>
    :root {
      --bg: #fff7f9;
      --card: #ffffff;
      --ink: #2a2a2a;
      --accent: #7b1126;
      --accent-dark: #5f0d1d;
      --muted: #7a7a7a;
      --ring: rgba(123, 17, 38, 0.35);
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande", "Lucida Sans", Arial, sans-serif;
      background: radial-gradient(circle at top left, #ffe1ea, var(--bg));
      color: var(--ink);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .card {
      background: var(--card);
      border-radius: 18px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
      padding: 28px;
      max-width: 820px;
      width: 100%;
      border: 2px solid #ffe6ee;
    }

    .title {
      margin: 0 0 10px 0;
      font-size: 22px;
      letter-spacing: 0.2px;
    }

    .subtitle {
      margin: 0 0 18px 0;
      color: var(--muted);
      font-size: 14px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 14px;
    }

    .tile {
      position: relative;
      border-radius: 14px;
      overflow: hidden;
      border: 2px solid transparent;
      cursor: pointer;
      transition: transform 0.15s ease, border-color 0.15s ease, box-shadow 0.15s ease;
      background: #f6f6f6;
    }

    .tile img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      display: block;
    }

    .tile.selected {
      border-color: var(--accent);
      box-shadow: 0 0 0 6px var(--ring);
      transform: translateY(-2px) scale(1.01);
    }

    .cta {
      margin-top: 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .note {
      font-size: 12px;
      color: var(--muted);
    }

    button {
      border: none;
      background: var(--accent);
      color: white;
      padding: 12px 18px;
      font-size: 14px;
      border-radius: 999px;
      cursor: pointer;
      transition: background 0.15s ease;
    }

    button:hover {
      background: var(--accent-dark);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1 class="title">Please select all images containing your Valentine</h1>
    <p class="subtitle">Totally not a trap. The cat is definitely not watching.</p>

    <form method="POST" action="/submit" id="valentine-form">
      <div class="grid">
        {% for img in images %}
          <div class="tile" data-name="{{ img }}">
            <img src="{{ url_for('static', filename=img) }}" alt="" />
          </div>
        {% endfor %}
      </div>

      <div class="cta">
        <span class="note">Tip: pick only the four correct images. Choose wisely.</span>
        <button type="submit">Verify Valentine</button>
      </div>
    </form>
  </div>

  <script>
    const tiles = document.querySelectorAll(".tile");
    const form = document.getElementById("valentine-form");

    tiles.forEach(tile => {
      tile.addEventListener("click", () => {
        tile.classList.toggle("selected");
      });
    });

    form.addEventListener("submit", () => {
      document.querySelectorAll("input[name='selected']").forEach(el => el.remove());
      tiles.forEach(tile => {
        if (tile.classList.contains("selected")) {
          const input = document.createElement("input");
          input.type = "hidden";
          input.name = "selected";
          input.value = tile.dataset.name;
          form.appendChild(input);
        }
      });
    });
  </script>
</body>
</html>
